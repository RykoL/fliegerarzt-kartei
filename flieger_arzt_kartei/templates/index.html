<!Doctype HTML>
<html lang="de">
  <head>
    <meta name="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8">
    <title>Fliegerarzt Kartei</title>
    <style type="text/css" media="screen">
      .hidden {
          display: none
      }
      #heading {
       font-size: 2.25em;
       margin-top: 0;
       margin-bottom: .8888889em;
       line-height: 1.1111111;
       padding: 1rem;
      }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


  </head>
  <body>
    <section class="prose">
      <h1 id="heading">Ärzte</h1>
    </section>
    <section class="flex gap-2 px-2">
      <label class="input input-bordered flex items-center gap-2">
        PLZ
        <input type="text" name="zip" value=""/>
      </label>
      <label class="input input-bordered flex items-center gap-2">
        Stadt
        <input type="text" name="city" value="" />
      </label>
      <select name="federalState" class="select select-bordered">
        <option selected>Alle</option>
        {% for federal_state in federal_states %}
        <option value={{federal_state}}>{{ federal_state }}</option>
        {% endfor %}
      </select>
    </section>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Stadt</th>
          <th>PLZ</th>
          <th>Straße</th>
          <th>Bundesland</th>
          <th>Telefon</th>
        </tr>
      </thead>
      <tbody>
        {% for doctor in doctors %}
        <tr class="hover" data-zip={{doctor.address.zip}} data-city={{doctor.address.city}} data-federal-state={{doctor.address.federal_state}}>
          <td>{{doctor.name}}</td>
          <td>{{doctor.address.city}}</td>
          <td>{{doctor.address.zip}}</td>
          <td>{{doctor.address.street}}</td>
          <td>{{doctor.address.federal_state}}</td>
          <td>{{doctor.telefon}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
  <script type="text/javascript">

    function hideRow(row) {
        row.className = "hidden"
    }

    function showRow(row) {
        row.className = ""
    }

    function getAllDataRows() {
        return document.querySelectorAll("tbody > tr")
    }

    function filterRows(rows, predicate) {
        for (row of rows) {
            row.className = predicate(row) ? "" : "hidden"
        }
    }
    
    const zipInput = document.querySelector("input[name=zip]")
    zipInput.addEventListener("keyup", (e) => {
        const search = e.target.value
        const rows = getAllDataRows()

        if (search.length === 0) {
            for (row of rows) {
                showRow(row)
            }
            return
        }

        filterRows(rows, (row) => {
            return row.getAttribute("data-zip").startsWith(search)
        })
    })

    const cityInput = document.querySelector("input[name=city]")
    cityInput.addEventListener("keyup", (e) => {
        const search = e.target.value
        const rows = getAllDataRows()

        if (search.length === 0) {
            for (row of rows) {
                showRow(row)
            }
            return
        }
        filterRows(rows, (row) => {
            return row.getAttribute("data-city").startsWith(search)
        })
    })

    const federalStateInput = document.querySelector("select")
    federalStateInput.addEventListener("change", (e) => {
        const search = e.target.value
        const rows = getAllDataRows()

        if (search === "Alle") {
            for (row of rows) {
                showRow(row)
            }
            return
        }
        filterRows(rows, (row) => {
            return row.getAttribute("data-federal-state").startsWith(search)
        })
    })
  </script>
</html>
